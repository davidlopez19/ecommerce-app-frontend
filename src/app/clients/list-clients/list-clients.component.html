<p-card header="Listado de clientes">
 
    <div>
        <p-button
          label="Crear Cliente"
          [text]="true"
          [raised]="true"
          severity="help"
          routerLink="/crear-clientes"
        ></p-button>
      </div>

    <p-table [value]="clientList" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Id Cliente</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Telefono</th>
        <th>Direccion de facturacion</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
      <tr>
        <td>{{ client.id_cliente }}</td>
        <td>{{ client.nombre }}</td>
        <td>{{ client.correo }}</td>
        <td>{{ client.telefono }}</td>
        <td>{{ client.direccionfacturacion }}</td>
        <td>
            <p-button
            label="Delete"
            [text]="true"
            [raised]="true"
            severity="warn"
            (onClick)="deleteClient($event,client)"
          ></p-button>
          <p-button
            label="Actualizar"
            [text]="true"
            [raised]="true"
            severity="warn"
            (onClick)="updateClient(client)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<p-confirmDialog></p-confirmDialog>
